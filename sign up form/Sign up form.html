<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <p> Sign up Form</p> <br>
    <div>
        <form action="">
            <fieldset>
                <legend>Personal details:</legend> <br>
                <label for="salutation">Salutation:</label>
                <br><br>
                <select name="Salutation" id="Salutation">
                    <option value="None">None</option>
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                </select>
                <br> <br>
                <label for="firstname">First name</label>
                <input type="text" id="firstname" placeholder="First name" class="first-name">
                <br><br>
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" placeholder="Last name" class="last-name"> <br><br>
                <label for="gender">Gender:</label>
                <br><br>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female <br><br>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Email" class="email"> <br><br>
                <label for="Date of birth"> Date of birth:</label>
                <input type="date" id="Birthday"> <br><br>
                <label for="address">Address:</label>
                <br>
                <textarea name="message" rows="8" cols="60"></textarea><br>
                <input type="submit" value="Submit" class="submit">
    
    
            </fieldset>
        </form>
    </div>
</body>

</html>
